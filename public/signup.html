<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body> 

    <div class="container">
        <div class="row justify-content-center flex-column">

            </div>

                nice to meet you!
               </h3>

               <button id="btn" class="btn btn-outline-danger form-control text-white"> Submit</button>
               <div class="my-2"><h6 class="text-secondary"> if you have already account login <a href="login.html" class="text-danger">here</a></h6></div>
            </div>
        </div>
